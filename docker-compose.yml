services:
  render:
    build:
      context: .
      dockerfile: Dockerfile.sdkbranch
    command: bash -c "export PYTHONPATH=/app && python3 -u /app/supervisely/supervisely/webpy/render.py"
    working_dir: /app
    volumes:
    # - ./supervisely:/supervisely/supervisely:ro
    - ./src:/app/src:ro
    - ./config.json:/app/config.json:ro
    - ./requirements.txt:/app/requirements.txt:ro
    - ./dist:/app/app

  static:
    image: flashspys/nginx-static
    ports:
    - 35749:80/tcp
    volumes:
    - ./dist:/static:ro
